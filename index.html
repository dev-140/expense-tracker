<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Main</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/f12e1741fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="background">
        <div class="fixed">
            <div class="account-balance">
                <p class="text">Acount Balance</p>
                <p class="total-bal">₱ 0</p>
                <p class="minus-animation">-100</p>
            </div>
    
            <div class="header">
                <div class="data-container">
                    <div class="income-container">
                        <p class="text">Income</p>
                        <p class="dataIncome">P 0</p>
                    </div>
                    <div class="expense-container">
                        <p class="text">Expense</p>
                        <p class="dataExpense">P 0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="datas"></div>

        <p id="total" class="total">YOUR TOTAL EXPENSE IS: ₱ 0</p>

        <div class="data-summary">
            <p class="text">Expense Summary</p>
            <div class="expense-percent">
                <div class="percent"></div>
            </div>
        </div>
        
        <div class="renderTotalExp"></div>

        <p class="data-income-handler"></p>
    </div>
    <div class="bottom-nav-container">
        <div class="bottom-nav">
            <span class="income btn"><i class="fa-solid fa-plus"></i> Income</span>
            <span class="expense btn"><i class="fa-solid fa-plus"></i> Expense</span>
            <span class="summary btn view"><i class="fa-solid fa-receipt"></i> Summary</span>
        </div>  
    </div>

    <div class="input-data">
        <img src="/images/close.png" alt="" class="close-add">
        <p class="warning"></p>
        <input type="text"  class="desc" placeholder="Add description">
        <input type="number" class="value" placeholder="₱ XXX XXX XXX">
        <button class="addBtn aBtn">continue <i class="fa-solid fa-arrow-right"></i></button>
        <button class="addBtn-disable aBtn">Please add data</button>
    </div>

    <div class="input-data-income">
        <img src="/images/close.png" alt="" class="close-add-income">
        <p>Add your income here!</p>
        <input type="number" class="value-input" placeholder="₱ XXX XXX XXX">
        <button class="addBtn-income aBtn">continue <i class="fa-solid fa-arrow-right"></i></button>
        <button class="addBtn-income-disable aBtn">Please add data</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
